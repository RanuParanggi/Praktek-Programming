<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <script>
    // Program dijalankan otomatis saat halaman dibuka
    let angka1 = parseFloat(prompt("Masukkan angka 1:"));
    let angka2 = parseFloat(prompt("Masukkan angka 2:"));
    let operator = prompt("Masukkan operator (+, -, *, /):");

    let hasil;

    // Proses perhitungan berdasarkan operator
    if (operator === "+") {
      hasil = angka1 + angka2;
    } else if (operator === "-") {
      hasil = angka1 - angka2;
    } else if (operator === "*") {
      hasil = angka1 * angka2;
    } else if (operator === "/") {
      hasil = angka1 / angka2;
    } else {
      alert("Operator tidak valid!");
    }

    // Tampilkan hasil
    if (hasil !== undefined) {
      alert("Hasil: " + hasil);
    }
  </script>
</head>
<body>
</body>
</html>
